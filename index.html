<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="location">
        <h1 class="locationCity">City</h1>
        <h2 class="locationCounty">County</h2>
        <h2 class="locationCountry">Country</h2>
        <p class="icon"></p>
        
    </div>

    <div class="temperatureSection">
            <div class="actualSection">
                <h2>Actual Temp....</h2>
                <h2 class="temperatureDegree">34</h2>
                <span>C</span> 
            </div>
            <div class="realFeelSection">
                <h2>Feels Like....</h2>
                <h2 class="realfeelDegree"></h2>
                <span>C</span>
            </div>
        <div class="temperatureDescription">raining again!!!</div>
    </div>

    <a href="https://www.weatherapi.com/" title="Free Weather API">
        <img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com" 
        style = " padding: 5px; border-radius: 5px; background-color: white;"></a>
    <script src="app.js"></script>
</body>
</html>
